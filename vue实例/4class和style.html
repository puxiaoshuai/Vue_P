<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>注意 标签乱了的话，效果就可能不起作用</p>
    <div id="app">
        <div class="box" :class="{active : fill}"></div>
        <button @click="showtoast">点击我填充盒子背景</button>
    </div>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                fill:false
            },
            methods: {
                showtoast:function(){
                    this.fill=true
                }
            },
        })
    </script>
</body>
</html>
